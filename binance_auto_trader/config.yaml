binance:
  api_key: ""
  api_secret: ""
  testnet: true
  recv_window_ms: 5000

discord:
  enabled: false
  bot_token: ""
  channel_ids: []
  rate_limit:
    max_messages: 15
    per_seconds: 5
  ansi_wrap: true
  commands_enabled: true
  command_guild_ids: []
  allowed_user_ids: []

trading:
  symbols:
    - BTC/JPY
    - ETH/JPY
    - DOGE/JPY
  timeframe: 1m
  quantity: 0.0
  max_open_trades: "6Trades"
  max_investment_per_trade: "0JPY"
  max_total_investment: "0JPY"
  # 0Trades で無制限
  # 0JPY で無制限

strategies:
  active:
    - ai_hybrid
  moving_average_cross:
    fast_ma: 9
    slow_ma: 21
  ai_hybrid:
    provider: openrouter
    prompt_template: |
      AGGRESSIVE MOMENTUM TRADER: {symbol} ({timeframe})
      
      DATA: Price {previous_close:.4f} | Δ{recent_change_pct:.2f}% | RSI {rsi:.2f} | Vol {volume_trend:.2f}x | Mom {momentum:.4f}
      
      RULES:
      BUY = RSI<65 + momentum>0 + (volume>1.2x OR recent_change>1%)
      SELL = RSI>70 OR momentum<-0.001 OR volume<0.8x
      HOLD = Neutral/ranging
      
      Target: +4% gains | Max loss: -2%
      Bias: FAVOR action over inaction when signals align
      
      Reply ONLY: BUY, SELL, or HOLD

ai:
  providers:
    - name: openrouter
      base_url: https://openrouter.ai/api/v1
      model: deepseek/deepseek-chat-v3.1:free
      temperature: 0.6
      api_keys:
        - ""

backtesting:
  enabled: false
  lookback_intervals: 200
  symbols:
    - BTC/JPY
    - ETH/JPY
    - DOGE/JPY
  timeframe: 1m

risk_management:
  stop_loss_percent: 2.0
  take_profit_percent: 4.0

logging:
  level: DEBUG
  file: trading_bot.log
  console: true

web:
  enabled: true
  host: 127.0.0.1
  port: 8000
  refresh_interval_seconds: 1

runtime:
  dry_run: true
  polling_interval_seconds: 264