binance:
  api_key: ""
  api_secret: ""
  testnet: true
  recv_window_ms: 5000

discord:
  enabled: true
  bot_token: ""
  channel_ids: []
  rate_limit:
    max_messages: 15
    per_seconds: 5
  ansi_wrap: true

trading:
  symbols:
    - BTC/JPY
    - ETH/JPY
    - XRP/JPY
    - SOL/JPY
    - BNB/JPY
    - DOGE/JPY
  timeframe: 4h
  quantity: 0.0
  max_open_trades: "0Trades"
  max_investment_per_trade: "0JPY"
  # 0Trades で無制限
  # 0JPY で無制限

strategies:
  active:
    - ai_hybrid
  moving_average_cross:
    fast_ma: 9
    slow_ma: 21
  ai_hybrid:
    provider: openai
    prompt_template: |
      You are an algorithmic trading assistant making discretionary decisions for {symbol} on the {timeframe} timeframe.
      Latest candle: {latest_candle}
      Previous close price: {previous_close:.4f}
      Recent change over last 5 candles: {recent_change_pct:.2f}%
      Fast SMA(5): {fast_sma:.4f}
      Slow SMA(20): {slow_sma:.4f}
      Average volume (last 5 candles): {volume_avg:.2f}

      Recent candlesticks (oldest -> newest):
      {recent_candles}

      Reply with ONLY one of the following actions based on the next interval outlook: BUY, SELL, or HOLD.

ai:
  providers:
    - name: openai
      base_url: https://api.openai.com/v1
      model: gpt-4o-mini
      temperature: 0.2
      api_keys:
        - api_key1
        - api_key2
    - name: anthropic
      base_url: https://api.anthropic.com/v1
      model: claude-3-5-sonnet
      temperature: 0.2
      api_keys: []

backtesting:
  enabled: true
  lookback_intervals: 200
  symbols:
    - BTC/JPY
    - ETH/JPY
    - XRP/JPY
    - SOL/JPY
    - BNB/JPY
    - DOGE/JPY
  timeframe: 4h

risk_management:
  stop_loss_percent: 1.0
  take_profit_percent: 2.0

logging:
  level: INFO
  file: trading_bot.log
  console: true

web:
  enabled: true
  host: 127.0.0.1
  port: 8000
  refresh_interval_seconds: 5

runtime:
  dry_run: true
  polling_interval_seconds: 900
